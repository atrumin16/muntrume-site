<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Muntrume Motorsport</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.webp" type="image/webp">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Tus estilos de contacto preservados */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; background:#111; color:white; border:1px solid #444; }
        .contact-form button { padding: 10px 20px; background-color: #00ff4c91; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="assets/img/logo.webp" alt="Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form action="mailto:info@muntrumemotorsport.com" method="POST" enctype="text/plain">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2024 Muntrume Motorsport.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
