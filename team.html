<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muntrume Motorsport - Team</title>
    <meta name="description" content="Discover the Muntrume Motorsport team, our racing achievements, and join us in the Virtual Pitstop Challenge.">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.webp" type="image/webp">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Estilos específicos de esta página (Team) */
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 0;
        }
        .team-member {
            width: 280px;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: #2c2c2c; /* Fondo oscuro acorde al tema */
            border: 1px solid #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 76, 0.1);
            border-color: #00ff4c91;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #00ff4c91;
        }
        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: white;
        }
        .category {
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 10px 0;
            display: inline-block;
            font-size: 0.9rem;
        }
        /* Categorías */
        .category-bronze { background-color: #cd7f32; color: white; }
        .category-silver { background-color: #c0c0c0; color: black; }
        .category-gold { background-color: #ffd700; color: black; }
        .category-platinum { background-color: #e5e4e2; color: black; border: 1px solid #fff; }

        .view-more-btn {
            margin-top: 15px;
            background: transparent;
            color: #00ff4c91;
            padding: 8px 20px;
            border: 1px solid #00ff4c91;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .view-more-btn:hover {
            background: #00ff4c91;
            color: black;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #222;
            color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            border: 1px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            color: #aaa;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .close-btn:hover { color: white; }
    </style>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <picture>
                    <source srcset="assets/img/logo.webp" type="image/webp">
                    <img src="assets/img/logo.webp" alt="Muntrume Motorsport Logo">
                </picture>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <section id="team">
        <div class="container">
            <h2>Meet Our Team</h2>
            <div class="team-members">
                
                <div class="team-member">
                    <img src="assets/img/alberto.webp" alt="Alberto Trujillo" loading="lazy">
                    <h3>Alberto Trujillo</h3>
                    <p class="category category-platinum">Platinum Champion</p>
                    <button class="view-more-btn" onclick="openModal('Alberto Trujillo', 'Founder & Platinum Driver. Specialist in endurance racing and team strategy.')">View Profile</button>
                </div>

                <div class="team-member">
                    <img src="assets/img/mateo.webp" alt="Mateo Berbis" loading="lazy">
                    <h3>Mateo Berbis</h3>
                    <p class="category category-silver">Silver Rookie</p>
                    <button class="view-more-btn" onclick="openModal('Mateo Berbis', 'Up and coming talent showing great pace in the GT3 category.')">View Profile</button>
                </div>

                <div class="team-member">
                    <img src="assets/img/eduardo.webp" alt="Eduardo Chongkan" loading="lazy">
                    <h3>Eduardo Chongkan</h3>
                    <p class="category category-gold">Gold Elite</p>
                    <button class="view-more-btn" onclick="openModal('Eduardo Chongkan', 'Expert in telemetry and vehicle setup. Consistent podium finisher.')">View Profile</button>
                </div>

            </div>
        </div>
    </section>

    <div id="modal" class="modal" onclick="closeModalOutside(event)">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h3 id="modal-name" style="color: #00ff4c91; margin-bottom: 10px;">Name</h3>
            <p id="modal-details" style="line-height: 1.6;">Details.</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Muntrume Motorsport. All rights reserved.</p>
            <div class="discord-cta">
                <a href="https://discord.gg/ehX6B8JUtE" target="_blank" class="discord-button">Join us on Discord</a>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/auth.js"></script>
    <script>
        // Lógica del Modal
        const modal = document.getElementById('modal');
        const modalName = document.getElementById('modal-name');
        const modalDetails = document.getElementById('modal-details');

        function openModal(name, details) {
            modalName.innerText = name;
            modalDetails.innerText = details;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Cerrar si se hace clic fuera del contenido del modal
        function closeModalOutside(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
